<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div class="external-btnAdd">
            <span class="material-icons">add</span>
        </div>
    </header>
    <main>
        <button class="btn-prin btn-historico">Histórico <span class="contagem">0</span></button>
        <button class="btn-prin btn-concluidos">Concluídos <span class="contagem">0</span></button>
        <button class="btn-prin btn-pendentes">Pendentes <span class="contagem">0</span></button>

        <dialog class="sec-formularioAdd">
            <div class="formulario">
                <div>
                    <label for="inome">Nome</label> <br>
                    <input type="text" name="Nome" id="inome" placeholder="Nome do cliente">
                </div>
                <div>
                    <label for="ipedido">Pedido</label> <br>
                    <input type="text" name="pedido" id="ipedido" placeholder="Tipo do pedido">
                </div>
                <div>
                    <label for="iquantidade">Quantidade</label> <br>
                    <input type="text" name="quantidade" id="iquantidade" placeholder="Ex: 500g ou 1kg">
                </div>
                <div>
                    <label for="idata">Data</label> <br>
                    <input type="date" name="" id="">
                </div>
                <button class="btn-addForm">Adicionar</button> <br>
                <button class="btn-cancelarForm">Cancelar</button>
            </div>
        </dialog>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
